name: AutomaticBuild

on:
  push:
    branches: [ master ] #Everytime master branch is updated
    #    paths: ['.github/workflows/*',  'src/*'] #only when these files are modifed
  pull_request:
    branches: [ master ] #for every pull request going to master
    #    paths: ['.github/workflows/*', 'src/*'] #only when these files are modifed

jobs:
  linux:

    runs-on: ubuntu-16.04
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Update Modules and Build
      run: sh scripts/build_unix_github.sh

    - name: Deploy
      run: sh scripts/deploy_unix_github.sh 
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: 0.0.${{ github.run_number  }}
        release_name: Nightly 0.0.${{ github.run_number }}
        draft: true
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/curcuma-nightly-x86_64.AppImage
        asset_name: curcuma
        asset_content_type: application/zip
        

